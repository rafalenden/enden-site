<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EndCode Ltd - IT Consultancy</title>
    <meta name="description" content="EndCode Ltd - IT Consultancy">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="shortcut icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="styles.css">
</head>
<body class="home-page">
    <header class="header">
        <h1>EndCode Ltd</h1>
        <h2>Rafal Enden</h2>
        <p>3rd Floor, 86-90 Paul Street, London, England, EC2A 4NE</p>
        <p>VAT Number: GB248764465</p>
        <div class="links">
            <a href="/privacy-policy.html">Privacy Policy</a>
            <a href="/terms-of-service.html">Terms of Service</a>
        </div>
    </header>
    <div id="container-grid" class="container-grid">
        <a class="section" href="https://link.enden.com/github" aria-label="Visit GitHub profile">
            <span>GitHub</span>
        </a>

        <a class="section" href="https://link.enden.com/linkedin" aria-label="Visit LinkedIn profile">
            <span>LinkedIn</span>
        </a>
        <a class="section" href="#" 
           data-email-user="contact" 
           data-email-domain="enden.com" 
           aria-label="Contact via email">
            <span>Contact</span>
        </a>
    </div>
    <script>
        // Decode and set up email link
        document.addEventListener('DOMContentLoaded', function() {
            const emailLink = document.querySelector('[data-email-user]');
            if (emailLink) {
                const user = emailLink.getAttribute('data-email-user');
                const domain = emailLink.getAttribute('data-email-domain');
                const email = `${user}@${domain}`;
                
                emailLink.addEventListener('click', function(e) {
                    e.preventDefault();
                    window.location.href = `mailto:${email}`;
                });
            }
        });
    </script>
</body>
</html>
