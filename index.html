<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rafal Enden</title>
    <meta name="description" content="Software Engineer">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="shortcut icon" type="image/svg+xml" href="favicon.svg" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            position: fixed;
        }

        /* Retro Grid Layout Styles */
        .container-grid {
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 100%;
            border: 0;
            box-shadow: inset 0 0 25px rgba(0, 255, 0, 0.7);
            background-color: #000;
        }

        .container-grid .section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.5s ease;
            overflow: hidden;
            position: relative;
            text-decoration: none;
            border-right: 12px solid #000;
            border-left: 12px solid #000;
            border-top: 6px solid #000;
            border-bottom: 6px solid #000;
            font-family: 'VT323', monospace;
            cursor: pointer;
        }

        .container-grid .section:first-child {
            border-top: 12px solid #000;
        }

        .container-grid .section:last-child {
            border-bottom: 12px solid #000;
        }

        .container-grid .section h2 {
            font-size: 3rem;
            z-index: 2;
            transition: transform 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 2px 2px 0px #000, 4px 4px 0px rgba(0, 255, 0, 0.5);
            font-family: 'VT323', monospace;
            /* Prevent selection */
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            /* Improve rendering */
            transform: translateZ(0);
            will-change: transform;
        }

        .container-grid .section:active,
        .container-grid .section:hover,
        .container-grid .section.active {
            box-shadow: inset 0 0 30px rgba(0, 255, 0, 0.6);
        }

        .container-grid .section:active h2,
        .container-grid .section:hover h2,
        .container-grid .section.active h2 {
            transform: scale(1.2);
            animation: glitch 0.3s infinite;
            text-shadow: 2px 2px 0px #000, 4px 4px 0px rgba(0, 255, 0, 0.8), 0 0 15px rgba(0, 255, 0, 0.5);
        }

        .container-grid .github {
            background-color: #222;
            background-image: linear-gradient(to bottom, #222 50%, #333 50%);
            background-size: 100% 4px;
        }

        .container-grid .linkedin {
            background-color: #114;
            background-image: linear-gradient(to bottom, #114 50%, #225 50%);
            background-size: 100% 4px;
        }

        .container-grid .section::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(transparent 50%, rgba(0, 0, 0, 0.1) 50%);
            background-size: 100% 4px;
            z-index: 1;
            pointer-events: none;
        }

        .container-grid .section::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(50, 255, 50, 0.1) 0%, rgba(0, 0, 0, 0) 80%);
            opacity: 0;
            transition: opacity 0.5s;
            z-index: 1;
            pointer-events: none;
        }

        .container-grid .section:active::before,
        .container-grid .section:hover::before,
        .container-grid .section.active::before {
            opacity: 1;
        }

        /* Common Styles */
        @keyframes glitch {
            0% { transform: translate(0, 0) scale(1.2); }
            20% { transform: translate(-2px, 2px) scale(1.2); }
            40% { transform: translate(2px, -2px) scale(1.2); }
            60% { transform: translate(0, 0) scale(1.2); }
            80% { transform: translate(2px, 2px) scale(1.2); }
            100% { transform: translate(-2px, -2px) scale(1.2); }
        }

        @media (min-width: 768px) {
            .container-grid {
                flex-direction: row;
            }

            .container-grid .section {
                border-right: 6px solid #000;
                border-left: 6px solid #000;
                border-top: 12px solid #000;
                border-bottom: 12px solid #000;
            }

            .container-grid .section:first-child {
                border-left: 12px solid #000;
                border-top: 12px solid #000;
            }

            .container-grid .section:last-child {
                border-right: 12px solid #000;
                border-bottom: 12px solid #000;
            }

            .container-grid .section:hover {
                flex: 2;
                box-shadow: inset 0 0 30px rgba(0, 255, 0, 0.6);
            }

            .container-grid .section:hover h2 {
                transform: scale(1.2);
                animation: glitch 0.3s infinite;
                text-shadow: 2px 2px 0px #000, 4px 4px 0px rgba(0, 255, 0, 0.8), 0 0 15px rgba(0, 255, 0, 0.5);
            }
        }
    </style>
</head>
<body>
    <div id="container-grid" class="container-grid">
        <div class="section github" data-href="https://link.enden.com/github">
            <h2>GitHub</h2>
        </div>

        <div class="section linkedin" data-href="https://link.enden.com/linkedin">
            <h2>LinkedIn</h2>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const sections = document.querySelectorAll('.section');
            const isMobile = /Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

            sections.forEach(section => {
                section.addEventListener('click', e => {
                    e.preventDefault();
                    const url = section.getAttribute('data-href');
                    section.classList.add('active');

                    if (isMobile) {
                        setTimeout(() => {
                            window.location.href = url;
                            section.classList.remove('active');
                        }, 400);
                    } else {
                        window.location.href = url;
                    }
                });
            });
        });
    </script>
</body>
</html>
