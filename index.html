<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rafal Enden</title>
    <meta name="description" content="Software Engineer">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="shortcut icon" type="image/png" href="favicon.png" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            position: fixed;
            background-color: #fff;
        }

        .container-grid {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100%;
            background: #fff;
        }

        .section {
            height: 50vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            background-color: #fff;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .section:not(:last-child) {
            border-bottom: 1px solid rgba(0, 71, 171, 0.2);
        }

        .section h2 {
            font-family: 'Inter', sans-serif;
            font-size: clamp(2rem, 8vw, 3rem);
            font-weight: 600;
            color: #000;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            transition: all 0.3s ease;
            position: relative;
        }

        .section h2::after {
            content: '';
            position: absolute;
            bottom: -0.2em;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 3px;
            background-color: currentColor;
            transition: width 0.3s ease;
        }

        .section:hover h2::after,
        .section:active h2::after {
            width: calc(100% + 0.4em);
        }

        .section:hover {
            background-color: #0047AB;
        }

        .section:hover h2 {
            color: #fff;
        }

        .section.active {
            background-color: #0047AB;
        }

        .section.active h2 {
            color: #fff;
        }

        @media (min-width: 768px) {
            .section {
                height: auto;
                flex: 1;
            }
            .container-grid {
                flex-direction: row;
            }

            .section {
                transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            }

            .section:first-child {
                border-right: 1px solid rgba(0, 71, 171, 0.2);
                border-bottom: none;
            }

            .section {
                flex: 1;
                transition: flex 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            }
            .section:hover {
                flex: 1.2;
            }
            .section:not(:hover) {
                flex: 0.8;
            }
        }
    </style>
</head>
<body>
    <div id="container-grid" class="container-grid">
        <a class="section github" href="https://link.enden.com/github">
            <h2>GitHub</h2>
        </a>

        <a class="section linkedin" href="https://link.enden.com/linkedin">
            <h2>LinkedIn</h2>
        </a>
    </div>
</body>
</html>
